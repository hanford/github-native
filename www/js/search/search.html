<ion-view title="<i class='github-icon ion-pull-request'></i>">
  <ion-content has-header="true" style="background-color:#F1F1F1">
    <form name="form">
      <div class="list list-inset">
        <div class="item item-input" id="searchbar">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search Github" ng-model="uname" required class="bigput">
        </div>
      </div>
      <div class="button-bar" style="width:95%;margin:0 auto;">
        <button type="submit" ng-click="searchUser(uname)" ng-disabled="form.$invalid" class="button button-large githubgrey">
          <i class="octicon octicon-organization search-icon"></i>
        </button>
        <button type="submit" ng-click="searchProject(uname)" ng-disabled="form.$invalid" class="button button-large githubgrey">
          <i class="octicon octicon-file-code search-icon"></i>
        </button>
      </div>
    </form>
    <h5 class="center fakeautho" ng-hide="authlogin">Checking Authentication <i class="ion-loading-b"></i></h5>
    <button class="button button-block githubgrey action-button" ng-show="authlogin" ng-click="searchUser(authlogin)">Your Account</button>
  </ion-content>
  <ion-footer-bar align-title="center" ng-click="info()">
    <div class="about-button">Info</div>
  </ion-footer-bar>
</ion-view>

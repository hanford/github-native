<ion-view title="Profile">

  <ion-content has-header="true">
    <div class="profile-blob">
      <div class="row profile-row">
        <div class="col">
          <img class="profile-pic" ng-src="{{ava}}">
        </div>
        <div class="col right-bump">
          <div class="row" stlye="padding-left:0px;">
            <div class="name">{{name}}</div>
          </div>
          <div class="other-info">
            <div class="row">
              <p class="subdue no-margin">{{login}}</p>
            </div>
            <div class="row" ng-hide="hideLocation">
              <i class="octicon octicon-location ico"></i> {{location}}
            </div>
            <div class="row" ng-hide="hideLink">
              <i class="octicon octicon-link link-item-icon ico"></i>  <a ng-click="blogClick(blog)" class="profile-link"> {{blog}}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="mid-profile">
        <button class="button githubgreen button-block action-button" ng-click="acitivty()">Recent Activity</button>
        <div class="row">
          <div class="col action-numbers center" ng-click="toFollowerState()">{{followers}}
            <br /><span class="center action-text">Followers</span>
          </div>
          <div class="col action-numbers center" ng-click="bottom()">{{pub_count}}
            <br /><span class="center action-text">Public Repos</span>
          </div>
          <div class="col action-numbers center" ng-click="toFollowingState()">{{following}}
            <br /><span class="center action-text">Following</span>
          </div>
        </div>
      </div>
      <div class="bottom-profile" ng-if="popularRepos">
        <div class="bubble">
          <h3 class="bubble-header">Public Repositories</h3>
          <ion-item ng-repeat="popularRepo in popularRepos" ng-click="repoinfo(popularRepo)">
            <span class="small-repo pull-left">
        <span ng-switch="popularRepo.fork">
          <span ng-switch-when="true" class="octicon octicon-repo-forked grey-icon"></span>
            <span ng-switch-when="false" class="octicon octicon-repo grey-icon"></span>
            </span>
            {{popularRepo.full_name}}
            </span>
            <span class="pull-right stargazer">{{popularRepo.stargazers_count}} <i class="ion-android-star"></i></span>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

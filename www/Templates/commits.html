<ion-view title="Commits">
<ion-content has-header="true">
	<label class="item item-input">
		<span class="input-label">Search</span>
		<input type="search" ng-model="search" placeholder="Search previous commits" />
	</label>
	<ion-list>
	  <ion-item ng-repeat="commit in commits | filter:search" class="item">
	    <h2>{{commit.commit.message}}</h2>
	    <span class="pull-right">{{commit.commit.comment_count}} <i class="octicon octicon-comment-discussion"></i></span>
	    <p>by: {{commit.commit.committer.name}} - {{commit.commit.committer.email}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
</ion-view>
